<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Street Tree Census Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>NYC Street Tree Census Map (2015)</h1>
        
        <!-- Map container -->
        <div id="map"></div>
        
        <!-- Control panel -->
        <div class="control-panel">
            <div class="form-group">
                <label for="searchInput">Search Location:</label>
                <input type="text" id="searchInput" placeholder="Enter NYC address...">
            </div>
            
            <button id="refreshButton" class="button">Refresh Data</button>
            
            <!-- Loading status and progress will be inserted here -->
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <!-- Pixi.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <!-- Leaflet.PixiOverlay -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet-pixi-overlay@1.9.4/L.PixiOverlay.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
